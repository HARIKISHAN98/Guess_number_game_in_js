<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="heading">
            Guess a number between 1 to 100
        </div>
        <div class="input">
            <input type="text" id="input">
            <button>Guess</button>
        </div>
        <div class="output">
           <p class="incorrect"></p>
           <p class="guess">No. of Guess : 0</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
