<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <h2>Guess a number between 1 to 100</h2>
            </div>
            <div class="input">
                <input type="text">
                <button>Guess</button>
            </div>
            <div class="output">
                <div class="inCorrect"></div>
                <div class="GuessCount">
                    No. of Guess: 0
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
